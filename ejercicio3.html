         <div class="container bg-warning-subtle rounded-5 mt-5 text text-center" style="width: 600px;">
            <h1>Ejercicio3</h1>
            <form>
              <div class="form-group">
                <label for="numero1">Número 1:</label>
                <input type="number" class="form-control text-center" placeholder="Ingrese numero 1"  id="numero1" required>
              </div>
              <div class="form-group">
                <label for="numero2">Número 2:</label>
                <input type="number" class="form-control text-center" placeholder="Ingrese numero 2" id="numero2" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3 text-center">Calcular</button>
            </form>
            <div id="resultado" class="mt-4"></div>
          </div>

        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var numero1 = parseFloat(document.querySelector('#numero1').value);
            var numero2 = parseFloat(document.querySelector('#numero2').value);
            var resultado = document.querySelector('#resultado');
            if (numero1 > numero2) {
                var suma = numero1 + numero2;
                var diferencia = numero1 - numero2;
                resultado.innerHTML = 'La suma es ' + suma + ' y la diferencia es ' + diferencia;
            } else {
                var producto = numero1 * numero2;
                var division = numero1 / numero2;
                resultado.innerHTML = 'El producto es ' + producto + ' y la división es ' + division;
            }
            });
        </script>
