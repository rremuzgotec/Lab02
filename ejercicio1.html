<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 1 / Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary d-flex justify-content-center align-items-center vh-100">
        <div class="bg-info-subtle p-5 rounded-5 text-dark" style="width: 25rem;">
            <div class="d-flex justify-content-center">
                <img src="imagenes/icono.png" alt="Login" style="height: 8rem;">
            </div>
            <div class="text-center fs-1 fw-bold">Incio de Sesión</div>
            <div>
                <div class="text-center mt-2">Usuario:</div>
                <div class="container">
                    <div class="row">
                      <div class="col-md-12 mx-auto">
                        <input type="text" id="usuario" class="form-control text-center" style="text-align: center;" placeholder="Ingrese su nombre de usuario" required>
                      </div>
                    </div>
                  </div>
                <div class="text-center mt-1">Contraseña:</div>
                <div class="container" >
                    <div class="row">
                        <div class="col-md-12 mx-auto">
                            <input type="password" id="contraseña" class="form-control" class="text-center" style="text-align: center;" placeholder="Ingrese su contraseña" required>
                        </div>
                    </div>
                    </div>
                    <div class="d-flex justify-content-around mt-3">
                        <div class="d-flex align-items-center">
                        <input class="form-check-input" type="checkbox">
                        <div class="text-muted" style="font-size: 0.9rem; ">Recuerdame</div> 
                        </div>
                        <div>
                        <a href="a" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="container d-flex justify-content-center mt-3">
                        <button onclick="mostrarDatos()" class="btn btn-warning">Ingresar</button>
                    </div>
                    <div class="container text-center mt-3">
                        <p class="text-muted">¿No tiene una cuenta? <a href="#" class="text-decoration-none">Regístrate</a></p> 
                    </div>
                    <div id="resultado"></div>
            </div>
        </div>
        <script>
		function mostrarDatos() {
			let usuario = document.getElementById("usuario").value;
			let contraseña = document.getElementById("contraseña").value;
			let resultado = document.getElementById("resultado");
			resultado.innerHTML = `Usuario: ${usuario} <br> Contraseña: ${contraseña}`;
		}
	</script>
    </body>
</html>
