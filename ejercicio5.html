         <div class="container bg-warning-subtle rounded-5 mt-5 text-center" style="width: 500px;">
            <h1>Ejercicio 5</h1>
            <h5>Ingrese sus numeros para hallar el numero mayor:</h5>
            <form>
              <div class="form-group">
                <label for="numero1">Número 1:</label>
                <input type="number" class="form-control text-center" placeholder="Ingrese primer numero" id="numero1">
              </div>
              <div class="form-group">
                <label for="numero2">Número 2:</label>
                <input type="number" class="form-control text-center" placeholder="Ingrese segundo numero" id="numero2">
              </div>
              <div class="form-group">
                <label for="numero3">Número 3:</label>
                <input type="number" class="form-control text-center" placeholder="Ingrese tercer numero" id="numero3">
              </div>
              <button type="button" class="btn btn-primary mt-3" onclick="encontrarMayor()">Encontrar mayor</button>
            </form>
            <div id="resultado" class="mt-3"></div>
          </div>

        <script>
          function encontrarMayor() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            var numero3 = parseFloat(document.getElementById("numero3").value);

            if (numero1 >= numero2 && numero1 >= numero3) {
                document.getElementById("resultado").innerHTML = "<div class='alert alert-success'>El número mayor es " + numero1 + "</div>";
            } else if (numero2 >= numero1 && numero2 >= numero3) {
                document.getElementById("resultado").innerHTML = "<div class='alert alert-success'>El número mayor es " + numero2 + "</div>";
            } else {
                document.getElementById("resultado").innerHTML = "<div class='alert alert-success'>El número mayor es " + numero3 + "</div>";
            }
            }
        </script>
