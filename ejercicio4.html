         <div class="container bg-warning-subtle rounded-5 mt-5 text-center" style="width: 500px;">
            <h1>Ejercicio 4</h1>
            <h5>Ingrese las notas del alumno:</h5>
            <form>
              <div class="form-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" class="form-control text-center" placeholder="Ingrese la nota1" id="nota1" required>
              </div>
              <div class="form-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" class="form-control text-center" placeholder="Ingrese la nota2"  id="nota2" required>
              </div>
              <div class="form-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" class="form-control text-center" placeholder="Ingrese la nota3" id="nota3" required>
              </div>
              <button type="button" class="btn btn-primary mt-3" onclick="calcularPromedio()">Calcular promedio</button>
            </form>
            <div id="resultado" class="mt-4"></div>
          </div>

        <script>
            function calcularPromedio() {
                var nota1 = parseFloat(document.getElementById("nota1").value);
                var nota2 = parseFloat(document.getElementById("nota2").value);
                var nota3 = parseFloat(document.getElementById("nota3").value);
                var promedio = (nota1 + nota2 + nota3) / 3;
                var resultado = document.getElementById("resultado");
                if (promedio >= 4) {
                    resultado.innerHTML = "<div class='alert alert-success'>Regular</div>";
                } else {
                    resultado.innerHTML = "<div class='alert alert-danger'>Reprobado</div>";
                }
                }
        </script>
